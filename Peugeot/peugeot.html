<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Peças Peugeot</title>
    <link rel="stylesheet" href="../carros.css">
    <script src="../carros.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Escolha as peças para seu Peugeot</h1>
        
        <!-- carros peugeot por ordem alfabética -->
        <div class="car-select">
            <label for="car-model">Modelo do Peugeot:</label>
            <select id="car-model" name="car-model">
                <option value="Captur">208 Hatch compacto</option>
                <option value="Peugeot 208 elétrico">208 elétrico (e-208)</option>
                <option value="Peugeot 3008">3008</option>
                <option value="Peugeot 308">308</option>
                <option value="Peugeot 408">408</option>
                <option value="Peugeot 5008">5008</option>
                <option value="Peugeot Expert">Expert</option>
                <option value="Peugeot Partner">Partner</option>
                <!-- Adicione mais modelos conforme necessário -->
            </select>
        
            <label for="car-year">Ano de Fabricação:</label>
            <select id="car-year" name="car-year">
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <!-- Adicione mais anos conforme necessário -->
            </select>
        </div>
         <!--Formulário de seleção de peças -->
        <div class="form-container">
           <form id="order-form">
                <div class="form-group">
                    <label for="piece-category">Categoria:</label>
                    <select id="piece-category" name="piece-category" onchange="selectPieceCategory()">
                        <option value="Faróis">Faróis</option>
                        <option value="Freios">Freios</option>
                        <option value="Motor">Motor</option>
                        <option value="Pneus">Pneus</option>
                        <option value="Sistema de Arrefecimento">Sistema de Arrefecimento</option>
                        <option value="Sistema de Combustível">Sistema de Combustível</option>
                        <option value="Sistema de Direção">Sistema de Direção</option>
                        <option value="Sistema Elétrico">Sistema Elétrico</option>
                        <option value="Suspensão">Suspensão</option>
                        <option value="Transmissão (Diferencial)">Transmissão (Diferencial)</option>
                    </select>
                </div>
                <div class="form-group" id="piece-options" style="display: none;">
                    <label for="piece">Peça:</label>
                    <select id="piece" name="piece">
                        <option value="vazio"></option>
                    </select>
                    <input type="text" id="custom-piece" name="custom-piece" placeholder="se preferir digite aqui o nome da peça">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <div class="form-group">
                    <button type="button" onclick="addToCart()">Adicionar ao Carrinho</button>
                </div>
            </form>

            <!-- Carrinho de compras -->
            <div class="cart">
                <h2>Carrinho de Compras</h2>
                <div id="cart-items"></div>
                <button class="checkout-btn" onclick="checkout()">Finalizar Pedido</button>
            </div>
        </div>

        <p>Só realize o pagamento após recebimento das peças</p>
   
    </div>
</body>
</html>
